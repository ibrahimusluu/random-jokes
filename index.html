<!DOCTYPE html>
<html>
  <head>
    <title>Random Jokes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="hero is-primary is-bold">
      <div class="block"></div>
      <div class="container">
        <!-- Shortcut of VS Code: h1.title -->
        <div class="block has-text-centered">
          <h1 class="title">Random Jokes</h1>
        </div>

        <div class="block has-text-centered">
          <!-- This h3 is for Google SEO -->
          <h3 class="subtitle">Chuck Norris' Lines</h3>
        </div>

        <div class="block">
          <button class="button is-danger is-fullwidth get-joke-button">
            Get Joke Randomly
          </button>
        </div>

        <div class="block"></div>
      </div>
    </div>

    <div class="block"></div>

    <div class="columns">
      <div class="column is-4 is-offset-4">
        <div class="container result"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Orders of Js Folders are not matter in this case -->
    <script src="js/joke_api.js"></script>
    <script src="js/unsplash_api.js"></script>
    <script src="js/google_translate_api.js"></script>
    <script src="js/screen.js"></script>
    <script src="js/env.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
